services:
  - type: web
    name: artesaniasani-web
    runtime: static
    buildCommand: npm install && npm run sync:productos && npm run generate:sitemap && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://artesaniasani-api.onrender.com/api
      - key: VITE_SITE_URL
        value: https://artesaniasani.onrender.com
      - key: SITE_URL
        value: https://artesaniasani.onrender.com

  - type: web
    name: artesaniasani-api
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install --omit=dev && python3 -m pip install Pillow
    startCommand: npm run start:api
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_PATH
        value: /tmp/ani.sqlite
      - key: FRONTEND_ORIGIN
        value: https://artesaniasani.onrender.com,https://artesaniasani-web.onrender.com
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 8h
      - key: COOKIE_SAME_SITE
        value: none
      - key: COOKIE_SECURE
        value: "true"
      - key: AUTH_LOGIN_WINDOW_MINUTES
        value: "15"
      - key: AUTH_LOGIN_MAX_ATTEMPTS
        value: "8"
      - key: AUTH_LOCK_WINDOW_MINUTES
        value: "30"
      - key: AUTH_LOCK_MAX_FAILURES
        value: "5"
      - key: AUTH_LOCK_DURATION_MINUTES
        value: "30"
      - key: PYTHON_BIN
        value: python3
      - key: PRODUCT_IMAGES_DIR
        value: public/images
      - key: PRODUCT_IMAGES_PUBLIC_BASE_URL
        value: https://artesaniasani-api.onrender.com
      - key: IMAGE_TARGET_SIZE
        value: "0"
      - key: IMAGE_MAX_SIZE
        value: "1024"
      - key: IMAGE_QUALITY
        value: "82"
      - key: IMAGE_SOFT_BLOCK_MB
        value: "5"
      - key: IMAGE_UPLOAD_MAX_MB
        value: "12"
